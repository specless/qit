<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" href="../../qit.css">
</head>

<body class="sp-app">
  <div class="sp-app-bar sp-container-dark sp-alt-one sp-wrapper">
    <div class="sp-row sp-vcenter sp-height-3">
      <div class="sp-col sp-span-6 sp-flex sp-flex-align-items-center">
        <a class="sp-menu-item sp-minimal sp-icon-menu sp-padding-0"></a>
        <div class="sp-spacer-horizontal"></div>
        <div class="sp-logo-lockup sp-small sp-primary sp-logo-horizontal sp-margin-left-2"></div>
      </div>
      <div class="sp-col sp-span-6 sp-flex sp-flex-justify-content-flex-end sp-flex-align-items-center">
        <div class="sp-selector sp-margin-left-2">
          <button class="sp-selector-trigger sp-icon-after-circle-user sp-rounded sp-small sp-minimal">Stephen C.</button>
          <div class="sp-selector-overlay">
            <div class="sp-menu-dropdown sp-overlay sp-width-7 sp-color-contrast" style="left: auto; right: 0; transform: none;">
              <div class="sp-menu-header sp-small">User Details</div>
              <a class="sp-menu-item sp-icon-account">Account</a>
              <a class="sp-menu-item sp-icon-settings">Preferences</a>
              <a class="sp-menu-item sp-icon-organization">Organizations</a>
              <a class="sp-menu-item sp-icon-account">Billing</a>
              <div class="sp-spacer-vertical sp-margin-0"></div>
              <a class="sp-menu-item sp-icon-logout">Log Out</a>
            </div>
          </div>
        </div>
        <div class="sp-selector sp-margin-left-2">
          <button class="sp-selector-trigger sp-icon-after-circle-help sp-rounded sp-small sp-minimal"></button>
          <div class="sp-selector-overlay">
            <div class="sp-menu-dropdown sp-overlay sp-width-7 sp-color-contrast" style="left: auto; right: 0; transform: none;">
              <div class="sp-menu-header sp-small">Search For Help</div>
              <div class="sp-padding-horizontal-2 sp-padding-vertical-1" style="position: relative;">
                <input type="search" class="sp-small sp-rounded" placeholder="Enter Search Term" style="width: 100%"/>
                <button class="sp-small sp-rounded sp-icon-search sp-primary sp-margin-top-1 sp-margin-right-2" style="position: absolute; top:0; right: 0;border-bottom-left-radius: 0;border-top-left-radius: 0;"></button>
              </div>
              <div class="sp-menu-header sp-small">Help Center</div>
              <a class="sp-menu-item sp-icon-account">Contact Support</a>
              <a class="sp-menu-item sp-icon-settings">Report a Bug</a>
              <a class="sp-menu-item sp-icon-organization">Tutorials</a>
              <a class="sp-menu-item sp-icon-account">Knowledge Base</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sp-app-org-label sp-container-dark sp-wrapper">
    <div class="sp-row sp-padding-2 sp-padding-left-3">
      <div class="sp-label sp-small">Organizations <span class="sp-inline-icon-arrow-right"></span> <a href="#" class="sp-color-white">Org Name Goes Here</a></div>
    </div>
  </div>
  <div class="sp-app-header sp-container-dark sp-alt-two sp-wrapper">
    <div class="sp-row sp-vcenter sp-height-4">
      <div class="sp-col sp-span-12 sp-flex sp-flex-align-items-center">
        <button class="sp-rounded sp-icon-arrow-left sp-margin-right-2"></button>
        <h2 class="sp-inline sp-contrast">Headline</h2>
      </div>
    </div>
  </div>
  <div class="sp-app-content sp-wrapper">
  	<div class="sp-wrapper">
  		<div class="sp-row sp-border-bottom-base">
  			<div class="sp-col sp-span-12 sp-small">
  				Top Info Area Content
  			</div>
  		</div>
  		<div class="sp-row sp-padding-top-3">
        <div class="sp-col sp-span-8">
          <p>Primary Content Area</p>
        </div>
        <div class="sp-col sp-span-4">
          <p>Sidebar Content Area</p>
        </div>
      </div>
  	</div>
  </div>

</body>
</html>
