<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" href="../../qit.css">
</head>

<body class="sp-app">
  <div class="sp-app-bar sp-container-dark sp-alt-one sp-wrapper">
  	<div class="sp-row sp-vcenter sp-height-3">
      <div class="sp-col sp-span-6 sp-flex sp-flex-align-items-center">
        <a class="sp-menu-item sp-minimal sp-icon-menu sp-padding-0"></a>
        <div class="sp-spacer-horizontal"></div>
        <div class="sp-logo-lockup sp-small sp-primary sp-logo-horizontal sp-margin-left-2"></div>
      </div>
      <div class="sp-col sp-span-6 sp-align-right">
        <button class="sp-rounded sp-small sp-minimal sp-icon-after-circle-user sp-margin-left-2">Stephen C.</button>
        <button class="sp-rounded sp-small sp-minimal sp-icon-circle-help sp-margin-left-2"></button>
      </div>
    </div>
  </div>
  <div class="sp-app-header sp-container-dark sp-wrapper">
  	<div class="sp-row sp-vcenter sp-height-4">
  		<div class="sp-col sp-span-10">
  			<button class="sp-rounded sp-icon-arrow-left sp-margin-right-2"></button>
  			<h2 class="sp-inline sp-contrast">Headline</h2>
  			<!-- <input type="text" placeholder="Search" class="sp-minimal sp-h2"/> -->
  		</div>
  		<div class="sp-col sp-span-2">

  		</div>
  	</div>
  </div>
  <div class="sp-app-menu sp-container-dark sp-wrapper">
  	<div class="sp-row sp-vbottom sp-height-2">
  		<div class="sp-col sp-span-10 sp-padding-0">
	  		<a class="sp-menu-item sp-minimal sp-horizontal sp-label sp-state-active">Item 1</a>
	  		<a class="sp-menu-item sp-minimal sp-horizontal sp-label">Item 2</a>
	  		<a class="sp-menu-item sp-minimal sp-horizontal sp-label">Item 3</a>
	  		<a class="sp-menu-item sp-minimal sp-horizontal sp-label">Item 4</a>
	  	</div>
	  	<div class="sp-col sp-span-2 sp-align-right sp-padding-0">
	  		<button class="sp-rounded sp-primary sp-icon-circle-plus sp-offset-half-down sp-margin-left-2 sp-large"></button>
  		</div>
  	</div>
  </div>
  <div class="sp-app-content sp-wrapper">
    <div class="sp-wrapper">
      <div class="sp-row sp-border-bottom-base">
        <div class="sp-col sp-span-12 sp-small">
          Top Info Area Content
        </div>
      </div>
      <div class="sp-row sp-padding-top-3">
        <div class="sp-col sp-span-2 sp-small">
          <a class="sp-menu-item sp-state-active">Sidebar Menu Item 1</a>
          <a class="sp-menu-item">Sidebar Menu Item 2</a>
          <a class="sp-menu-item">Sidebar Menu Item 3</a>
          <a class="sp-menu-item">Sidebar Menu Item 4</a>
          <a class="sp-menu-item">Sidebar Menu Item 5</a>
          <a class="sp-menu-item">Sidebar Menu Item 6</a>
        </div>
        <div class="sp-col sp-span-6">
          <p>Primary Content Area</p>
        </div>
        <div class="sp-col sp-span-4">
          <p>Sidebar Content Area</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
