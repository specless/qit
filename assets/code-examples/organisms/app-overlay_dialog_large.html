<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" href="../../../qit.css">
</head>

<body class="sp-app">
  <div id="target" class="sp-app-overlay sp-hide">
    <div class="sp-app-overlay-content">
      <div class="sp-dialog sp-overlay sp-contrast sp-rectangle sp-no-overflow sp-color-contrast sp-large">
        <div class="sp-wrapper sp-dialog-header">
          <div class="sp-row">
            <div class="sp-col sp-span-12 sp-align-center">Headline</div>
          </div>
        </div>
        <div class="sp-wrapper sp-dialog-body sp-padding-bottom-2">
           <div class="sp-row">
             <div class="sp-col sp-span-12 sp-align-center">
               <span class="sp-icon sp-dialog-icon sp-contrast sp-color-muted"></span>
             </div>
          </div>
          <div class="sp-row">
             <div class="sp-col sp-span-12 sp-align-center">
               Message Body.
             </div>
          </div>
        </div>
        <div class="sp-wrapper sp-border-top-base sp-dialog-footer">
          <div class="sp-row">
             <div class="sp-col sp-span-6">
               <button class="sp-block sp-minimal sp-align-center">Cancel</button>
             </div>
            <div class="sp-col sp-span-6 sp-align-center">
               <button class="sp-block sp-danger sp-align-center">Proceed</button>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
var target = document.getElementById('target');

setTimeout(function() {
  target.setAttribute('class', 'sp-app-overlay');
}, 500);

</script>
</body>
</html>
