<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" href="../../../qit.css">
</head>

<body class="sp-app sp-sync">

  <div class="sp-sync-container sp-container-dark sp-overlay sp-menu-dropdown sp-menu-dropdown-below">
    <div class="sp-sync-bar sp-container sp-contrast">
      <button class="sp-icon-design sp-simple-icon sp-primary sp-minimal sp-state-active"></button>
      <button class="sp-icon-hype sp-simple-icon sp-primary sp-minimal"></button>
      <button class="sp-icon-sketch sp-simple-icon sp-primary sp-minimal"></button>
      <button class="sp-icon-photoshop sp-simple-icon sp-primary sp-minimal"></button>
    </div>
    <div class="sp-sync-header sp-container sp-alt-one">
    <button class="sp-icon-circle-plus sp-small sp-block">New Project</button>
      <button class="sp-icon-folder sp-small sp-block">Open Project</button>
      <button class="sp-icon-more sp-float-right sp-small sp-no-flex"></button>
    </div>
    <div class="sp-sync-content sp-container">
      <div class="sp-sync-content-header sp-container sp-alt-two sp-border-bottom-base">
        <div class="sp-sync-content-header-details">
          <div class="sp-label sp-small">Current Project</div>
          <h6 class="sp-contrast sp-margin-0 sp-ellipsis">Project Name Goes Here</h6>
          <div class="sp-small">Paired: '<a href="">Some Specless Creative</a>'</div>
        </div>
        <button class="sp-icon-reload sp-simple-icon sp-minimal sp-small"></button>
        <button class="sp-icon-settings sp-simple-icon sp-minimal sp-small"></button>
        <button class="sp-icon-external sp-simple-icon sp-minimal sp-small sp-margin-right-1"></button>
      </div>
      <div class="sp-sync-content-body">

        <div class="sp-sync-content-body-card sp-overlay sp-rectangle sp-padding-2 sp-margin-bottom-2">
          <div class="sp-sync-content-body-card-details">
            <h6 class="sp-margin-0 sp-color-contrast">Assets</h6>
          </div>
          <div class="sp-sync-content-body-card-buttons">
            <!-- <button class="sp-icon-settings sp-simple-icon sp-minimal"></button> -->
            <button class="sp-icon-folder sp-simple-icon sp-minimal sp-small"></button>
          </div>
        </div>

        <div class="sp-sync-content-body-card sp-overlay sp-rectangle sp-padding-2 sp-margin-bottom-2">
          <div class="sp-sync-content-body-card-details">
            <h6 class="sp-margin-0 sp-color-contrast">Panels</h6>
          </div>
          <div class="sp-sync-content-body-card-buttons">
            <!-- <button class="sp-icon-settings sp-simple-icon sp-minimal"></button> -->
            <button class="sp-icon-circle-plus sp-simple-icon sp-minimal sp-small"></button>
          </div>
        </div>

        <div class="sp-sync-content-panels sp-padding-left-3">

          <div class="sp-sync-content-body-card sp-overlay sp-rectangle sp-padding-horizontal-2 sp-padding-vertical-1 sp-margin-bottom-2">
            <div class="sp-sync-content-body-card-details">
              <h6 class="sp-margin-0">Primary Content</h6>
            </div>
            <div class="sp-sync-content-body-card-buttons">
              <!-- <button class="sp-icon-settings sp-simple-icon sp-minimal"></button> -->
              <button class="sp-icon-more sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-settings sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-external sp-simple-icon sp-minimal sp-small"></button>
            </div>
          </div>

          <div class="sp-sync-content-body-card sp-overlay sp-rectangle sp-padding-horizontal-2 sp-padding-vertical-1 sp-margin-bottom-2">
            <div class="sp-sync-content-body-card-details">
              <h6 class="sp-margin-0">Expanded Content</h6>
            </div>
            <div class="sp-sync-content-body-card-buttons">
              <!-- <button class="sp-icon-settings sp-simple-icon sp-minimal"></button> -->
              <button class="sp-icon-more sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-settings sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-external sp-simple-icon sp-minimal sp-small"></button>
            </div>
          </div>

          <div class="sp-sync-content-body-card sp-overlay sp-rectangle sp-padding-horizontal-2 sp-padding-vertical-1 sp-margin-bottom-2">
            <div class="sp-sync-content-body-card-details">
              <h6 class="sp-margin-0">Alternative Content</h6>
            </div>
            <div class="sp-sync-content-body-card-buttons">
              <!-- <button class="sp-icon-settings sp-simple-icon sp-minimal"></button> -->
              <button class="sp-icon-more sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-settings sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-external sp-simple-icon sp-minimal sp-small"></button>
            </div>
          </div>

          <div class="sp-sync-content-body-card sp-overlay sp-rectangle sp-padding-horizontal-2 sp-padding-vertical-1 sp-margin-bottom-2">
            <div class="sp-sync-content-body-card-details">
              <h6 class="sp-margin-0">Test Panel</h6>
            </div>
            <div class="sp-sync-content-body-card-buttons">
              <!-- <button class="sp-icon-settings sp-simple-icon sp-minimal"></button> -->
              <button class="sp-icon-more sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-settings sp-simple-icon sp-minimal sp-small"></button>
              <button class="sp-icon-external sp-simple-icon sp-minimal sp-small"></button>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="sp-sync-footer sp-container sp-contrast sp-border-top-base">
      <button class="sp-minimal sp-icon-circle-user sp-simple-icon sp-small">Stephen C.</button>
      <button class="sp-minimal sp-icon-settings sp-simple-icon sp-small sp-float-right"></button>
    </div>

  </div>

</body>
</html>
