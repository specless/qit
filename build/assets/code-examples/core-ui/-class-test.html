<body class="sp-app">
  <div class="sp-app-loader sp-container-dark">
    <div class="sp-app-loader-bar"></div>
  </div>
  <div class="sp-app-loading-logo">
    sp-app-loading-logo
    <div class="sp-animated-logo sp-primary">
      <div class="sp-animated-logo-top"></div>
      <div class="sp-animated-logo-bottom"></div>
      <div class="sp-animated-logo-left"></div>
      <div class="sp-animated-logo-right"></div>
      <div class="sp-animated-logo-middle"></div>
      <div class="sp-animated-logo-inner-top"></div>
      <div class="sp-animated-logo-inner-bottom"></div>
    </div>
  </div>
  <div class="sp-app-bar sp-container-dark sp-alt-one sp-wrapper">
    <div class="sp-row sp-vcenter sp-height-3">
      sp-app-bar
    </div>
  </div>
  <div class="sp-app-org-label sp-container-dark sp-wrapper">
    <div class="sp-row sp-padding-2 sp-padding-left-3">
      <div class="sp-label sp-small">sp-app-org-label</div>
    </div>
  </div>
  <div class="sp-app-header sp-container-dark sp-alt-two sp-wrapper">
    <div class="sp-row sp-vcenter">
      <div class="sp-col sp-span-12 sp-flex sp-flex-align-items-center">
        <h5 class="sp-inline sp-contrast sp-inline" style="flex: 1; position: relative">
          <i class="sp-inline-icon-organization sp-color-primary sp-margin-right-1"></i>
          sp-app-header
          <!-- <span class="sp-color-muted sp-small" style="position: absolute; bottom: -15px; left: 32px;">/ dhC897</span> -->
        </h5>
      </div>
    </div>
  </div>

  <div class="sp-app-menu sp-container-dark sp-alt-two sp-wrapper">

      sp-app-menu
    </div>
  </div>

  <div class="sp-app-content sp-wrapper">
    <div>sp-app-content</div>
  </div>

  <div class="sp-app-side-menu sp-container-dark sp-shadow-medium">
    <div>sp-app-side-menu</div>
  </div>

  <div class="sp-app-overlay">
    <div>sp-app-overlay</div>
  </div>


    <script>
    var grid = document.getElementById('grid');
    var list = document.getElementById('list');
    var target = document.getElementById('list-toggle');

    grid.addEventListener('click', function() {
      target.setAttribute('class', 'sp-row sp-padding-top-3');
      grid.setAttribute('class', 'sp-minimal sp-simple-icon sp-primary sp-icon-grid sp-state-active');
      list.setAttribute('class', 'sp-minimal sp-simple-icon sp-primary sp-icon-list');
    });


    list.addEventListener('click', function() {
      target.setAttribute('class', 'sp-row sp-padding-top-3 sp-list');
      grid.setAttribute('class', 'sp-minimal sp-simple-icon sp-primary sp-icon-grid');
      list.setAttribute('class', 'sp-minimal sp-simple-icon sp-primary sp-icon-list sp-state-active');
    });


      
    </script>
