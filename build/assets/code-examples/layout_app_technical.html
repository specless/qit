<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

<body class="sp-app sp-technical">
  <div class="sp-app-bar sp-container-dark sp-alt-one sp-wrapper">
  	<div class="sp-row sp-fluid sp-vcenter sp-height-3">
  		<div class="sp-col sp-span-6 sp-flex" style="align-items: center;">
  			<span class="sp-logo-mark sp-small sp-primary sp-logo-horizontal sp-margin-right-2"></span>
        <div class="sp-spacer-horizontal sp-margin-right-2"></div>
        <button class="sp-icon-arrow-left sp-small sp-rounded sp-margin-left-1 sp-margin-right-1"></button>
        <p class="sp-margin-left-1 sp-inline sp-margin-0 sp-contrast sp-large">Creative Name Goes Here</p>
  		</div>
  		<div class="sp-col sp-span-6 sp-align-right sp-small">
  			<button class="sp-rounded sp-minimal sp-icon-apps sp-margin-left-2"></button>

  			<button class="sp-rounded sp-minimal sp-icon-circle-user sp-margin-left-2"></button>
  		</div>
  	</div>
  </div>
  <div class="sp-app-menu sp-container-dark sp-wrapper">

      <div class="sp-spacer-horizontal"></div>
      <button class="sp-icon-undo"></button>
      <button class="sp-margin-left-1 sp-icon-redo"></button>
      <div tabindex="0" class="sp-margin-left-1 sp-multi-input qit-target">
        <span class="sp-icon-settings"></span>
        <label for="width">Current View</label>
        <select id="select" class="sp-width-6 sp-align-right" id="width">
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
        </select>
        <label for="select"></label>
        <!-- <span class="sp-icon-circle-plus sp-action-icon"></span> -->
      </div>

        <span class="sp-icon-zoom-in"></span>

          <option>100%</option>

      <div tabindex="0" class="sp-margin-left-1 sp-multi-input qit-target">
        <span class="sp-icon-panel"></span>
        <label for="width">Panel</label>
        <select id="select" class="sp-width-5 sp-align-right" id="width">
          <option>Expanded Content</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
        </select>
        <label for="select"></label>
      </div>
      <div tabindex="0" class="sp-margin-left-1 sp-multi-input qit-target">
        <span class="sp-icon-layout"></span>
        <label for="width">Layout</label>
        <span class="sp-icon-unlocked sp-action-icon"></span>
        <select id="select" class="sp-width-4 sp-align-right" id="width">
          <option>Rectangle Layout</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
          <option>Option</option>
        </select>
        <label for="select"></label>
      </div>
      <div tabindex="0" class="sp-margin-left-1 sp-multi-input qit-target">
        <span class="sp-icon-resize"></span>
        <label for="width">Size</label>
        <input class="sp-align-right sp-width-1" type="text" value="300"/>
        <span class="sp-icon-width"></span>
        <span class="sp-icon-unlocked sp-action-icon"></span>
        <span class="sp-icon-unlink sp-action-icon"></span>
        <input class="sp-align-right sp-width-1" type="text" value="250"/>
        <span class="sp-icon-height"></span>
        <span class="sp-icon-unlocked sp-action-icon"></span>
      </div>
      <div class="sp-spacer-horizontal"></div>
      <button class="sp-icon-external"></button>
