<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" href="../../qit.css">
</head>

<body class="sp-app sp-technical">
  <div class="sp-app-bar sp-container-light sp-contrast sp-wrapper">
    <div class="sp-row sp-fluid sp-vcenter sp-height-3">
      <div class="sp-col sp-span-6 sp-flex" style="align-items: center;">
        <span class="sp-logo-mark sp-small sp-primary sp-logo-horizontal sp-margin-right-1"></span>
        <div class="sp-spacer-horizontal sp-margin-right-2"></div>
        <p class="sp-margin-left-1 sp-inline sp-margin-0 sp-contrast sp-large">Creative Name Goes Here</p>
      </div>
      <div class="sp-col sp-span-6 sp-align-right sp-small">
        <button class="sp-rounded sp-minimal sp-icon-circle-user sp-margin-left-2 sp-primary">Login</button>
      </div>
    </div>
  </div>
  <div class="sp-app-menu sp-container-light sp-contrast sp-border-top-base sp-wrapper">
    <div class="sp-row sp-fluid sp-height-2 sp-vcenter sp-padding-horizontal-3 sp-small">
      <button class="sp-icon-reload"></button>
      <button class="sp-icon-circle-info sp-margin-left-1"></button>
      <div class="sp-spacer-horizontal"></div>
      <div tabindex="0" class="sp-margin-left-1 sp-multi-input qit-target">
        <span class="sp-icon-resize"></span>
        <label for="width">Size</label>
        <input class="sp-align-right sp-width-1" type="text" value="300"/>
        <span class="sp-icon-width"></span>
        <span class="sp-icon-unlocked sp-action-icon"></span>
        <span class="sp-icon-unlink sp-action-icon"></span>
        <input class="sp-align-right sp-width-1" type="text" value="250"/>
        <span class="sp-icon-height"></span>
        <span class="sp-icon-unlocked sp-action-icon"></span>
      </div>
    </div>
  </div>
  <div class="sp-container-light sp-app-content sp-border-top-base sp-wrapper">
    
  </div>
  <div class="sp-app-footer sp-container-light sp-contrast sp-border-top-base">
    <div class="sp-row sp-fluid sp-height-1">
      
    </div>
  </div>

</body>
</html>
