<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link rel="stylesheet" href="../../../qit.css">
</head>

<body class="sp-app">
  <div class="sp-app-bar sp-container-dark sp-alt-one sp-wrapper">
  	<div class="sp-row sp-vcenter sp-height-3">
      <div class="sp-col sp-span-6 sp-flex sp-flex-align-items-center">
        <a class="sp-menu-item sp-minimal sp-icon-menu sp-padding-0"></a>
        <div class="sp-spacer-horizontal"></div>
        <div class="sp-logo-lockup sp-small sp-primary sp-logo-horizontal sp-margin-left-2"></div>
      </div>
      <div class="sp-col sp-span-6 sp-align-right">
        <button class="sp-rounded sp-small sp-minimal sp-icon-after-circle-user sp-margin-left-2">Stephen C.</button>
        <button class="sp-rounded sp-small sp-minimal sp-icon-circle-help sp-margin-left-2"></button>
      </div>
    </div>
  </div>
  <div class="sp-app-header sp-container-dark sp-wrapper">
  	<div class="sp-row sp-vcenter sp-height-4">
  		<div class="sp-col sp-span-12">
  			<button class="sp-rounded sp-icon-arrow-left sp-margin-right-2"></button>
  			<h2 class="sp-inline sp-contrast">Settings</h2>
  		</div>
  	</div>
  </div>
  <div class="sp-app-menu sp-container-dark sp-wrapper">
    <div class="sp-row sp-vbottom sp-height-2">
      <div class="sp-col sp-span-10 sp-padding-0">
        <a class="sp-menu-item sp-minimal sp-horizontal sp-label sp-state-active">Account Settings</a>
        <a class="sp-menu-item sp-minimal sp-horizontal sp-label">Preferences</a>
        <a class="sp-menu-item sp-minimal sp-horizontal sp-label">Organizations</a>
        <a class="sp-menu-item sp-minimal sp-horizontal sp-label">Billing</a>
      </div>
      <div class="sp-col sp-span-2 sp-align-right sp-padding-0">
        <!-- <button class="sp-rounded sp-primary sp-icon-circle-plus sp-offset-half-down sp-margin-left-2 sp-large"></button> -->
      </div>
    </div>
  </div>
  <div class="sp-app-content sp-wrapper">
  	<div class="sp-wrapper">
  		<div class="sp-row sp-border-bottom-base">
  			<div class="sp-col sp-span-12 sp-small">
  			</div>
  		</div>
  		<div class="sp-row sp-padding-top-3">
        <div class="sp-col sp-span-2 sp-small sp-overlay sp-rectangle">
          <div class="sp-menu-header">Account Stats</div>
          <div class="sp-wrapper">
            <div class="sp-row">
              <h6 class="sp-col sp-span-9 sp-margin-0">Creatives Added</h6>
              <h6 class="sp-col sp-span-3 sp-margin-0 sp-align-right">13</h6>
            </div>
            <div class="sp-row">
              <h6 class="sp-col sp-span-9 sp-margin-0">Formats Built</h6>
              <h6 class="sp-col sp-span-3 sp-margin-0 sp-align-right">2</h6>
            </div>
            <div class="sp-row">
              <h6 class="sp-col sp-span-9 sp-margin-0">Templates Built</h6>
              <h6 class="sp-col sp-span-3 sp-margin-0 sp-align-right">2</h6>
            </div>
            <div class="sp-row">
              <h6 class="sp-col sp-span-9 sp-margin-0">Tags Generated</h6>
              <h6 class="sp-col sp-span-3 sp-margin-0 sp-align-right">92</h6>
            </div>
            <div class="sp-row">
              <h6 class="sp-col sp-span-9 sp-margin-0">Reports Created</h6>
              <h6 class="sp-col sp-span-3 sp-margin-0 sp-align-right">31</h6>
            </div>
          </div>
        </div>
  			<div class="sp-col sp-span-8">
          <div class="sp-padding-horizontal-3 sp-wrapper">
            <div class="sp-row">
              <div class="sp-col sp-span-12">
                <h3 class="sp-margin-0">User Details</h3>
              </div>
            </div>
            <div class="sp-row sp-vtop">
              <div class="sp-col sp-span-6">
                <p class="sp-label">Display First/Last Name</p>
                <input type="text" class="sp-large sp-margin-top-2 sp-margin-right-2" value="Steve" style="width: 47%;"/>
                <input type="text" class="sp-large sp-margin-top-2" value="Corby" style="width: 47%;"/>
                <p class="sp-label sp-margin-top-3">Title</p>
                <input type="text" class="sp-large sp-margin-top-2" value="CEO" style="width: 100%;"/>
                <p class="sp-label sp-margin-top-3">Role</p>
                <select class="sp-large sp-margin-top-2" style="width: 100%;">
                  <option>Designer</option>
                  <option>Developer</option>
                  <option>Ad Operations</option>
                  <option>Ad Products</option>
                  <option>Sales</option>
                  <option>Account Management</option>
                  <option>Other</option>
                </select><label style="width:0;"></label>
              </div>
              <div class="sp-col sp-span-6">
                <p class="sp-label">Company</p>
                <input type="text" class="sp-large sp-margin-top-2" value="Specless" style="width: 100%;"/>
                <p class="sp-label sp-margin-top-3">Company Type</p>
                <select class="sp-large sp-margin-top-2" style="width: 100%;">
                  <option>Publisher</option>
                  <option>Creative Agency</option>
                  <option>Media Agency</option>
                  <option>Network/Exchange</option>
                  <option>Platform</option>
                  <option>Other</option>
                </select><label style="width:0;"></label>
              </div>
            </div>
            <div class="sp-row">
              <div class="sp-col sp-span-12">
                <h3 class="sp-margin-0">Account Information</h3>
              </div>
            </div>
            <div class="sp-row">
              <div class="sp-col sp-span-6">
                <p class="sp-label">Account Email</p>
                <input type="email" class="sp-large sp-margin-top-2" value="steve@gospecless.com" style="width: 100%;"/>
              </div>
              <div class="sp-col sp-span-6">
                <p class="sp-label">Password</p>
                <button class="sp-margin-top-2 sp-block">Reset Password</button>
              </div>
            </div>
          </div>
  			</div>
        <div class="sp-col sp-span-2 sp-align-center">
          <img src="../../img/user-photo.jpg" class="sp-width-4 sp-rounded sp-height-4 sp-padding-0 sp-overlay sp-margin-bottom-3"/>
          <button class="sp-icon-circle-user sp-small sp-block sp-margin-bottom-2 sp-minimal sp-state-disabled">Change Avatar</button>
          <button class="sp-icon-edit sp-small sp-block sp-margin-bottom-2 sp-success">Save Settings</button>
        </div>
  		</div>
  	</div>
  </div>

</body>
</html>
